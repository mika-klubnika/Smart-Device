<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Мы поставляем электронные комплектующие, производим печатные платы и предоставляем мировые технологии с 1997 года.">
  <title>Smart Device</title>

  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header>
    <nav class="nav">
      <div class="container nav__inner">
        <a class="logo">
          <img src="img/logo.svg" alt="Логотип Smart Device" width="52" height="52">
          <p class="logo__title">Smart Device</p>
          <p class="logo__tagline">умные технологии</p>
        </a>
        <div class="contacts">
          <ul class="contacts__list">
            <li class="contacts__item">
              <a href="mailto:info@sd.ru" aria-label="info@sd.ru">
                <svg width="19" height="14">
                  <use xlink:href="img/sprite.svg#email"></use>
                </svg>
              </a>
            </li>
            <li class="contacts__item">
              <a href="tel:+74950005252" aria-label="+7 (495) 000 52 52">
                <svg width="18" height="18">
                  <use xlink:href="img/sprite.svg#phone"></use>
                </svg>
              </a>
            </li>
          </ul>
          <button>Заказать звонок</button>
        </div>
      </div>
    </nav>
    <section class="promo">
      <div class="container promo__inner">
        <div class="promo__text">
          <h1>Печатные платы</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a href="">Получить бесплатную консультацию</a>
        </div>
      </div>
    </section>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
